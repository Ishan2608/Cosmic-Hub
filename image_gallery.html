<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <nav class="txt-body txt-m">
    <ul class="navigation-list">
      <li><a href="./index.html#apod-container"> Home </a></li>
      <li><a href="./index.html#planet-info-container"> Simulator </a></li>
      <li><a href="./index.html#events"> Events </a></li>
      <li><a href="image_gallery.html" target="_blank"> Images </a></li>
      <li><a href="./index.html#space-news"> News </a></li>
    </ul>
  </nav>

  <header id="gallery-header" class="cover-screen img-overlay-container">
    <!-- An empty rectangle for black shadow effect on bg image-->
    <div class="cover-parent image-overlay"> </div>

    <!-- show main contents of the container -->
    <div id="header-content" class="center-container center-flex">
      <h1 class="txt-heading txt-xl">
        Welcome to Our Image Gallery
      </h1>
    </div>
  </header>

  <main id="img-gallery-container" class="gallery-container cover-screen dark-bg">
    <section id="spacex-gallery" class="column">
      <h1 class="txt-heading txt-l">SpaceX Gallery</h1>
    </section>
    <section id="mars-rover-gallery" class="column">
      <h1 class="txt-heading txt-l">Mars Rover Gallery</h1>
    </section>
    <section id="hubble-gallery" class="column">
      <h1 class="txt-heading txt-l">Hubble Gallery</h1>
    </section>
  </main>

<script>
  // Function to fetch SpaceX launch images from the SpaceX API
  async function fetchSpaceXImages() {
    try {
      const response = await fetch('https://api.spacexdata.com/v4/launches/past');
      const launches = await response.json();

      // Filter launches with images
      const launchesWithImages = launches.filter(launch => launch.links.flickr.original.length > 0);
      console.log(launchesWithImages)
      return launchesWithImages;
    } catch (error) {
      console.error('Error fetching SpaceX images:', error);
    }
  }

  // Function to display SpaceX launch images in the gallery
  function displaySpaceXImages(images) {
    const galleryElement = document.getElementById('spacex-gallery');

    if (galleryElement) {
      // galleryElement.innerHTML = '';

      images.forEach((launch) => {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('img-wrapper');
        const imageElement = document.createElement('img');
        // Using the first image link from Flickr
        imageElement.src = launch.links.flickr.original[0];
        imageElement.alt = `SpaceX Launch ${launch.name}`;

        galleryItem.appendChild(imageElement);
        galleryElement.appendChild(galleryItem);
      });
    }
  }

  // Fetch SpaceX launch images and display them in the gallery
  fetchSpaceXImages().then((images) => {
    displaySpaceXImages(images);
  });
</script>

</body>
</html>
